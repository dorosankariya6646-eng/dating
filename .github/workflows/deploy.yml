name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Create .env file
        run: |
          echo "VITE_SUPABASE_PROJECT_ID=egrmzfmeqwttmegwgvpp" >> .env
          echo "VITE_SUPABASE_PUBLISHABLE_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVncm16Zm1lcXd0dG1lZ3dndnBwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1MjA1MjcsImV4cCI6MjA4MTA5NjUyN30.UDf9HpoiO9d6pXKv7giNZMyDiO8kX7L-lR2-Xa141SI" >> .env
          echo "VITE_SUPABASE_URL=https://egrmzfmeqwttmegwgvpp.supabase.co" >> .env
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
